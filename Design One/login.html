<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Flip Card with Floating Labels</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="centered-container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <!-- Login Form -->
                <div class="flip-card-front">
                    <div class="card-content">
                        <h2>Login</h2>
                        <form id="loginForm">
                            <div class="form-group floating-label">
                                <input type="email" class="form-control" id="loginEmail" placeholder=" " required>
                                <label for="loginEmail">Email</label>
                            </div>
                            <div class="form-group floating-label">
                                <input type="password" class="form-control" id="loginPassword" placeholder=" " required>
                                <label for="loginPassword">Password</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
						<a href="javascript:void(0);" class="toggle-link" id="showRegister">Register</a>
                    </div>
                </div>
                
                <!-- Register Form -->
                <div class="flip-card-back">
                    <div class="card-content">
                        <h2>Register</h2>
                        <form id="registerForm">
                            <div class="form-group floating-label">
                                <input type="email" class="form-control" id="registerEmail" placeholder=" " required>
                                <label for="registerEmail">Email</label>
                            </div>
                            <div class="form-group floating-label">
                                <input type="password" class="form-control" id="registerPassword" placeholder=" " required>
                                <label for="registerPassword">Password</label>
                            </div>
                            <div class="form-group floating-label">
                                <input type="password" class="form-control" id="registerConfirmPassword" placeholder=" " required>
                                <label for="registerConfirmPassword">Confirm Password</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                        <a href="javascript:void(0);" class="toggle-link" id="showLogin">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
